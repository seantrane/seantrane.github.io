{% if include.id %}
{% assign _width = '640' %}{% if include.width %}{% assign _width = include.width %}{% endif %}
{% assign _height = '375' %}{% if include.height %}{% assign _height = include.height %}{% endif %}
<style>
.embed-container {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  max-width: 100%;
}
.embed-container iframe,
.embed-container object,
.embed-container embed {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
<div class="embed-container">
  <iframe src="https://player.vimeo.com/video/{{ include.id }}" width="{{ _width }}" height="{{ _height }}" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
</div>
{% endif %}
